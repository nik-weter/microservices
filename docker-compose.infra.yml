---
version: '3.3'
services:
  prometheus:
    image: ${USER_NAME}/prometheus
    deploy:
      placement:
        constraints:
          - node.role == worker
    ports:
      - '9090:9090'
    networks:
      - front_net
      - back_net

  node-exporter:
    image: prom/node-exporter:v0.15.0
    deploy:
      mode: global
        #placement:
        #constraints:
        # - node.role == worker
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
            #      - front_net
      - back_net


  cadvisor:
    image: google/cadvisor:latest
    deploy:
      placement:
        constraints:
          - node.role == worker
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8080:8080'
    networks:
            #- front_net
       - back_net



  grafana:
    image: grafana/grafana
    deploy:
      placement:
        constraints:
          - node.role == worker
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    networks:
      - back_net

  alertmanager:
    image: ${USER_NAME}/alertmanager
    deploy:
      placement:
        constraints:
          - node.role == worker
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    ports:
      - 9093:9093

    
volumes: 
  grafana_data:

networks: 
  back_net:
  front_net:
