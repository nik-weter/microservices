---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: example-pv
spec:
  capacity:
    storage: 5Gi
    #volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
    #persistentVolumeReclaimPolicy: Retain 
  #  storageClassName: local-storage
  #local:
  hostPath:
    path: /disk
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
